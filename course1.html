<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Course Registration</h2>
        <form action="" method="post">
            <label for="programs">Select Program</label>
            <select name="programs" id="programs">
                <optgroup label="Applied Natural Science">
                    <option value="CSC">Computer Science</option>
                    <option value="AMB">Applied MicroBiology</option>
                    <option value="ICH">Industrial Chemistry</option>
                    <option value="IPH">Industrial Physics</option>
                    <option value="IMS">Industrial Maths And Statistics</option>
                </optgroup>
                <optgroup label="Applied Medical Science">
                    <option value="MS">Medicine And Surgery</option>
                    <option value="ML">Med Lab</option>
                    <option value="ANA">Anatomy</option>
                </optgroup>
            </select><br>

            <label for="courses">Select course</label>
            <select name="courses" id="courses" size="3" multiple>
                <option value="ICH111">Chemistry</option>
                <option value="CSC131">Intro to Problem Solving</option>
                <option value="PHY111">Physics</option>
                <option value="CSC111">Intro to Programming</option>
                <option value="BIO111">Applied Biology</option>
                <option value="CSC151">Sets and Logic</option>
                <option value="GST113">Nigerian People's And Culture</option>
                <option value="GST111">Communication In English</option>
                <option value="MTH111">Calculus</option>
            </select><br>

            <progress value="3" max="6">60%</progress><br>

            <button><a href="course2.html">Next</a></button>

        </form>
    </section>
</body>
</html>
